<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock | Paper | Scissor</title>
</head>

<body>
    <div class="container">
        <h2>Challenge:3 Rock|Paper|Scissor</h2>
        <div class="rps-images" id="rps-images">
            <img id="rock" src="./rock.jpg" height="150px" width="150px" alt="" onclick="rpsGame(this)">
            <img id="paper" src="./paper.jpg" height="150px" width="150px" alt="" onclick="rpsGame(this)">
            <img id="scissor" src="./scissors.png" height="150px" width="150px" alt="" onclick="rpsGame(this)">
        </div>
        <button id="reload" onclick="reload()">Reload</button>

    </div>

</body>
<script src="./app.js"></script>

</html>
